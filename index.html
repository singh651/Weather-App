<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter City Name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2> <!-- City name will display here -->
            <p id="temperature"></p> <!-- Temperature will display here -->
            <p id="description"></p> <!-- Weather description will display here -->
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
